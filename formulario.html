<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Amiwos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body id="Cuerpo">
    <div class="cajadeformulario">
      <h2>Registrate a</h2>
      <h2>Amiwos<h2>
      <form action="" method="post" id="registrarse">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>

        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>

        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Ingresa tu Contraseña" required>

        <label for="celu">Telefono</label>
        <input type="tel" name="celu" id="celu" placeholder="Numero de telefono" required>

        <label for="color">Color favorito</label>
        <select name="color" id="color">
            <option value="" selected disabled >Seleccione un color</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarillo</option>
            <option value="orange">Naranja</option>
            <option value="purple">Morado</option>
            <option value="pink">Rosa</option>
            <option value="brown">Marrón</option>
            <option value="gray">Gris</option>
            <option value="black">Negro</option>
            <option value="white">Blanco</option>
            <option value="gold">Oro</option>
            <option value="silver">Plata</option>
            <option value="teal">Turquesa</option>
            <option value="navy">Azul marino</option>
            <option value="lime">Lima</option>
            <option value="cyan">Cian</option>
            <option value="magenta">Magenta</option>
            <option value="indigo">Índigo</option>
            <option value="olive">Oliva</option>
        </select>
        <input type="submit" value="Registrarse">
      </form>
    </div> 
</body>
</html>
